<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="calculator">
      <h1>@taveira90</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class="button" onclick="clean()">C</button></td>
          <td><button class="button" onclick="backspace()">
              < </button>
          </td>
          <td><button class="button" onclick="insert('/')">/</button></td>
          <td><button class="button" onclick="insert('*')"> * </button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('7')">7</button></td>
          <td><button class="button" onclick="insert('8')">8</button></td>
          <td><button class="button" onclick="insert('9')">9</button></td>
          <td><button class="button" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('4')">4</button></td>
          <td><button class="button" onclick="insert('5')">5</button></td>
          <td><button class="button" onclick="insert('6')">6</button></td>
          <td><button class="button" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="insert('1')">1</button></td>
          <td><button class="button" onclick="insert('2')">2</button></td>
          <td><button class="button" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="button" id="equals-button" onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="button" id="zero-button" onclick="insert('0')">0</button></td>
          <td><button class="button" onclick="insert('.')">.</button></td>

        </tr>
      </table>
      <div class="contact">
        <a href="https://www.linkedin.com/in/andretaveiracoder/" target="_blank"><img src="linkedin.png" alt="Link para o linkedin"></a>
        <a href="https://github.com/taveiracoder" target="_blank"><img src="github.png" alt="Link para o Github"></a>
        <a href="https://www.instagram.com/taveiracoder/" target="_blank"><img src="instagram.png" alt=""></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
